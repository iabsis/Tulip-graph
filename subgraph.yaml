specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: undefined
    network: kovan
    source:
      address: "0x8a7b4B63075E30EA7FD059BF261E4dc5B43059c0"
      abi: TulipArt
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseURIChanged
        - ContollerUpdated
        - OwnershipTransferred
        - Transfer
      abis:
        - name: TulipArt
          file: ./abis/TulipArt.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseURIChanged(string)
          handler: handleBaseURIChanged
        - event: ContollerUpdated(indexed address,bool)
          handler: handleContollerUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/tulip-art.ts
