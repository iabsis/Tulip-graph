specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TulipArt
    network: kovan
    source:
      address: "0x8a7b4B63075E30EA7FD059BF261E4dc5B43059c0"
      abi: TulipArt
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseURIChanged
        - ContollerUpdated
        - OwnershipTransferred
        - Transfer
      abis:
        - name: TulipArt
          file: TulipArt/abis/TulipArt.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: TulipArt/TulipArt.wasm
  - kind: ethereum
    name: TulipArtLottery
    network: kovan
    source:
      address: "0xb7166dd3ae7ba21644e1efa243916cf39670236c"
      abi: TulipArtLottery
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PrizePoolAwarded
      abis:
        - name: TulipArtLottery
          file: TulipArtLottery/abis/TulipArtLottery.json
      eventHandlers:
        - event: PrizePoolAwarded(indexed address,uint256)
          handler: handlePrizePoolAwarded
      file: TulipArt/TulipArt.wasm
